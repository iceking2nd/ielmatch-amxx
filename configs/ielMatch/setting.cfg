====================================
插件配置文件
====================================
im_matchname "【刷新提示】"
// 服务器刷新显示设置，如【刷新提示】

im_teamtalk "1"
// 开启服务器五连模式
// 1 = 开启
// 0 = 关闭

im_talktime "0"
// 五连语音时限
// 0 = 无限制
// < 0 死亡后经过多长时间可以与队友通话
// > 0 死亡后多长时间内可以与队友通话

im_talkhint "1"
// 五连语音文字提示
// 0 = 不显示
// 1 = HUD文字提示
// 2 = 聊天区文字提示

im_showmoney "1"
// 显示队友金钱
// 0 = 不显示
// 1 = HUD显示
// 2 = 聊天区文字提示

im_antisilentrun "1"
// 小跳控制
// 0 = 不限制小跳
// 1 = 限制小跳

im_readytimeleft "90"
// 准备时间，经过多长时间不准备则会被服务器断开连接

im_kniferound "1"
// 刀局控制
// 0 = 不进行刀局
// 1 = 进行刀局

im_recpov "1"
// 个人视角Demo录制
// 0 = 不录制
// 1 = 录制

im_rechltv "1"
// HLTV Demo录制
// 0 = 不录制
// 1 = 录制

im_allow_hltv_prefix "1"
// HLTV录制文件名前缀控制，用于同一HLTV服务器录制多个比赛服务器的情况
// 0 = 文件名不加前缀
// 1 = 文件名加前缀

im_hltv_prefix "iM"
// HLTV录制文件名前缀设置

im_hltv_password ""
// HLTV服务器管理密码

im_hltv_delay "30"
// HLTV延时设置

im_showscore "1"
// 回合结束显示比分
// 0 = 不显示
// 1 = 显示

im_overtime "0"
// 加时赛模式
// 0 = 没有加时赛
// 1 = 有加时赛

im_teamtag "1"
// 改变队标
// 0 = 不改变
// 1 = 改变

im_teamatag "TeamA"
// 队伍1队标

im_teambtag "TeamB"
// 队伍2队标

im_allow_screenshot "1"
// 截图控制
// 0 = 不截图
// 1 = 截图