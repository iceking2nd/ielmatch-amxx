====================================
插件配置文件
====================================
amx_matchname "【刷新提示】"
// 服务器刷新显示设置，如【刷新提示】
im_showmoney "1"
// 队友金钱显示
// 0=关闭
// 1=HUD
// 2=聊天区
amx_record "1"
// POV录制
// 0=关闭
// 1=开启
amx_screenshot "1"
// 比分截图
// 0=关闭
// 1=开启
im_antisilentrun "1"
// 禁用滚轮小跳
// 0=关闭
// 1=开启
amx_hltv_password "password"
// HLTV连接密码，用于接入HLTV
amx_teamtalk "1"
// 团队语音
// 0=关闭
// 1=开启
amx_talktime "15"
// 团队语音时间(整数值)
// amx_talktime = 0 不限制通话时间
// amx_talktime > 0 当前时间内可以通话
// amx_talktime < 0 当前时间内禁止通话
amx_talkhint "1"
// 团队语音类型
// 0=关闭
// 1=HUD
// 2=聊天区
amp_readylefttime "90"
// 玩家准备时间(整数值)
// 不建议过小，玩家进入CT或T后必须在X秒内ready，否则会被服务器断开连接1分钟
amp_hltvdemoprefix "wxccs"
// HLTV录制时文件名前加前缀
// 为了在同一个HLTV服务器录制多个游戏服务器DEMO时做区分使用
amp_teamtag "1"
// 自动修改队标
amp_teamatag "TeamA"
// 队伍A队标
// 仅当amp_teamtag为1时有效
amp_teamBtag "TeamB"
// 队伍B队标
// 仅当amp_teamtag为1时有效